name: Deploy to AWS Fargate

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 



      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1
      
      - name: Build, tag, and push Docker image to ECR
        run: |
          # Construir la imagen Docker y etiquetarla en un solo paso
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_NAME }}:latest .
          
          # Empujar la imagen construida al repositorio de ECR
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      # Actualizar el servicio de ECS para hacer un despliegue con la nueva imagen
      - name: Update ECS service on Fargate
        run: |
          aws ecs update-service \
            --cluster deployFargate-cluster \
            --service testFargate-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Verificar estado del despliegue en Fargate
        run: |
          echo "Esperando a que el nuevo servicio inicie..."
          
          # Obtener el ID de la última tarea en ejecución antes de forzar el despliegue
          PREVIOUS_TASK_ID=$(aws ecs list-tasks --cluster deployFargate-cluster --service-name testFargate-service --desired-status RUNNING --query "taskArns[-1]" --output text)
          echo "ID de la última tarea en ejecución antes de despliegue: $PREVIOUS_TASK_ID"
        
          # Forzar el despliegue
          echo "Forzando un nuevo despliegue..."
          aws ecs update-service --cluster deployFargate-cluster --service testFargate-service --force-new-deployment
          
          # Bucle para comprobar el cambio de tarea
          MAX_ATTEMPTS=30  # Máximo de intentos para evitar un bucle infinito
          ATTEMPT=0
          while true; do
            # Obtener el ID de la última tarea en ejecución (incluyendo tareas en estado PENDING)
            CURRENT_TASK_ID=$(aws ecs list-tasks --cluster deployFargate-cluster --service-name testFargate-service --desired-status RUNNING --query "taskArns[-1]" --output text)
      
            # Verificar si la tarea está en estado PENDING o RUNNING
            TASK_STATUS=$(aws ecs describe-tasks --cluster deployFargate-cluster --tasks $CURRENT_TASK_ID --query "tasks[0].lastStatus" --output text)
            
            echo "ID de la última tarea en ejecución actual: $CURRENT_TASK_ID, Estado: $TASK_STATUS"
            
            # Comprobar si el ID de la tarea ha cambiado y si la nueva tarea ya está en RUNNING
            if [ "$CURRENT_TASK_ID" != "$PREVIOUS_TASK_ID" ]; then
              if [ "$TASK_STATUS" == "RUNNING" ]; then
                echo "La tarea está en estado RUNNING y funcionando correctamente."
                break
              fi
              
              # Si la tarea está detenida, obtener el motivo del fallo
              if [ "$TASK_STATUS" == "STOPPED" ]; then
                REASON=$(aws ecs describe-tasks --cluster deployFargate-cluster --tasks $CURRENT_TASK_ID --query "tasks[0].stoppedReason" --output text)
                echo "Error: La tarea no está en estado RUNNING. Motivo del fallo: $REASON"
                exit 1
              fi
            fi
            
            # Si no se ha detectado un cambio de tarea o no está en RUNNING, esperar 5 segundos y volver a intentar
            if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
              echo "Error: La tarea no ha cambiado al estado RUNNING después de varios intentos."
              exit 1
            fi
      
            # Incrementar el contador de intentos
            ATTEMPT=$((ATTEMPT + 1))
            sleep 5
          done
